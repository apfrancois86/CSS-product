<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <title>Emergency Taco Kit</title>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li class="float-left emergency">EMERGENCY TACO KIT <img id="elpaso" src="img/elpaso.png" alt="" /></li>
        <li class="float-left slogan">When you really need tacos!</li>
        <a href="contact.html"><li class="float-right">CONTACT US</li></a>
        <a href="gallery.html"><li class="float-right">GALLERY</li></a>
        <a href="index.html"><li class="float-right">HOME</li></a>
      </ul>
    </div>
    <div class="emptyDiv"></div>
    <div class="orderContainer">
      <div class="row header">
        <h2>Order your Emergency Taco Kit</h2>
      </div>
      <div class="row body">
        <form>
          <ul>
            <li>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name"  />
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name"/>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" />
              <label for="email">Order Qty</label>
              <input type="number" name="orderQty"/>
            </li>
            <li>
              <label for="comments">Special Instructions</label><br>
              <textarea cols="40" rows="4" name="Special Instructions"></textarea>
            </li>
            <li>
              <a href="#" class="button">Submit Order</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div id="obama">
      <img src="img/obama-taco.jpg" alt="obama eating tacos" />
    </div>
  </body>
</html>
